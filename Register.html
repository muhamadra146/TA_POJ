<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  </head>

  <body>
<section>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid mx-5">
          <a class="navbar-brand" href="#"><img src="image/Darklogo.png" alt="" width="100%" /></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item mx-5">
                <a class="nav-link active" aria-current="page" href="#">Discovery</a>
              </li>
              <li class="nav-item mx-5">
                <a class="nav-link" href="#">Destination</a>
              </li>
              <li class="nav-item mx-5">
                <a class="nav-link" href="#">Package</a>
              </li>
              <li class="nav-item mx-5">
                <a class="nav-link" href="#">About us</a>
              </li>
            </ul>
          </div>
          <button class="btn btn-success btn-md" type="submit" width="100%">Register</button>
        </div>
      </nav>
    </section>


    <section>
      <div class="container mt-5  ">
        <div class="row mx-5">
          <div class="col-6">
            <img class="register" alt="">
          </div>  
          <div class="col-6 p-5" style="background-color: #0C5B21; box-shadow: 5px 8px 50px -4px rgba(0, 0, 0, 0.25);">
            <form>
                  <div class="mt-5">
                      <label for="username" class="form-label mt-3 text-white">Register new traveler</label>
                      <input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username">
                  </div>
                  <div>
                      <label for="password" class="form-label"></label>
                      <input type="password" class="form-control" id="email" placeholder="Email">
                  </div>
                  <div>
                      <label for="text" class="form-label"></label>
                      <input type="text" class="form-control" id="number" placeholder="Phone number">
                  </div>
                  <div>
                      <label for="text" class="form-label"></label>
                      <input type="text" class="form-control" id="password" placeholder="Password">
                  </div>
                  <div>
                      <label for="text" class="form-label"></label>
                      <input type="text" class="form-control" id="re-password" placeholder="Re-type your password">
                  </div>
                  <div class="d-grid gap-2">
                      <button class="btn mt-3" type="button" width="100%" style="background-color: #FD7B38;">Register</button>
                  </div>
            </form>
          </div>
        </div>
      </div>
    </section>

  </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
